<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="obrigado.html">
    <label for="nome">Nome (obrigatório)</label>
    <input type="text" minlength="2" required><br>
    <label for="email">E-mail (obrigatório)</label>
    <input type="email" minlength="11" required><br>
    <label for="URL">URL (opcional)</label>
    <input type="url"><br>
    <label for="cidade">Cidade</label>
    <input type="text" required><br>
    <label for="estado">Selecione o Estado</label>
    <input list="estados" required><br>
    <datalist id="estados">
        <option value="Acre"></option>
        <option value="Alagoas"></option>
        <option value="Amapá"></option>
        <option value="Amazonas"></option>
        <option value="Bahia"></option>
        <option value="Ceará"></option>
        <option value="Espírito Santo"></option>
        <option value="Goiás"></option>
        <option value="Maranhão"></option>
        <option value="Mato Grosso"></option>
        <option value="Mato Grosso do Sul"></option>
        <option value="Minas Gerais"></option>
        <option value="Pará"></option>
        <option value="Paraíba"></option>
        <option value="Paraná"></option>
        <option value="Pernambuco"></option>
        <option value="Piauí"></option>
        <option value="Rio de Janeiro"></option>
        <option value="Rio Grande do Norte"></option>
        <option value="Rio Grande do Sul"></option>
        <option value="Rondônia"></option>
        <option value="Roraima"></option>
        <option value="Santa Catarina"></option>
        <option value="São Paulo"></option>
        <option value="Sergipe"></option>
        <option value="Tocantins"></option>
        <option value="Distrito Federal"></option>
    </datalist>

    <label for="comentario">Seu comentário (obrigatório)</label>
    <input type="text" required aria-rowcount="10" aria-colcount="30"><br>

    <input type="submit">
    </form>
    <hr>

    <form action="obrigado.html">
    <label for="nome">Nome:</label>
    <input type="text" required minlength="2"><br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" required minlength="2"><br>
    <label for="username">Nome de Usuário:</label>
    <input type="text" required minlength="2"><br>
    <label for="senha">Senha</label>
    <input type="password" required minlength="2"><br>
    <label for="confSenha">Confirmar Senha</label>
    <input type="password" required><br>
    <label for="email">Email</label>
    <input type="email" required><br>

    <label for="politica">Por favor, concorde com nossa política</label>
    <input type="checkbox" required><br>
    <label for="newsletter">Gostaria de receber nossa newsletter</label>
    <input type="checkbox"><br>

    <label for="topicos">Tópicos (selecione pelo menos dois)</label><br>
    <input type="checkbox" min="2">Tecnologia 
    <input type="checkbox">Esporte
    <input type="checkbox">Games
    <input type="checkbox">Música
    <input type="checkbox">Carros <br>
    <input type="submit"> 
    </form>
    <a href="index.html">Página Principal</a>
    <a href="receita.html">Voltar Página</a>
    
</body>
</html>
